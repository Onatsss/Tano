<h1><b>SLAC PORTAL REGISTRATION FORM</b></h1> 
 <div class="container">
  <label class="label">First Name:</label>
  <input type="text" class="First Name" placeholder="Enter First Name" />
  <br />
  <br />
  <label class="label">Middle Name:</label>
  <input type="text" class="Middle Name" placeholder="Enter Middle Name" />
  <br />
  <br />
  <label class="label">Last Name:</label>
  <input type="text" class="Last Name" placeholder="Enter Last Name" />
  <br />
  <br />
  <label class="label">Age:</label>
  <input type="text" class="Age" placeholder="Enter Age" />
  <br />
  <br />
  <label class="label">Gender:</label>
  <label class="label">Male</label>
  <input type="checkbox"/>
  <label class="label">Female</label>
  <input type="checkbox"/>

  <br />
  <label class="label">Address:</label>

  <br />

  <input type="text" class="Contact Number" placeholder="Enter Contact" />

  <br />

  <br />
   <label class="label">Username:</label>

  <br />
  <br />

  <br />
  <br />
  <input type="reset"/>
  <button class="submit">Submit</button>
</div>

<style>
  .container {

    font-size: 16px;
  }
  .username {
    width: 100%;
    padding: 10px;

  .submit {
